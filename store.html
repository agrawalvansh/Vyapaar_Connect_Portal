<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="store_style.css">
</head>

<body>
    <div class="nav-pannel">
        <ul>
            <a href="#">
                <div class="pannel-name">
                    <div class="nav-logo"><img src="Radha Metals_Logo.jpeg" alt="AGS"></div>
                    <p>Radha Metals</p>
                </div>
            </a>
            <a href="dashboard.html">
                <div class="pannel-options"><i class="fa-solid fa-gauge"></i>
                    <li>Dashboard </li>
                </div>
            </a>
            <a href="invoice_list.html">
                <div class="pannel-options"><i class="fa-solid fa-file-invoice-dollar"></i>
                    <li>Invoice</li>
                </div>
            </a>
            <a href="payments.html">
                <div class="pannel-options"><i class="fa-solid fa-credit-card"></i>
                    <li>Payments</li>
                </div>
            </a>
            <a href="customers.html">
                <div class="pannel-options"><i class="fa-solid fa-user"></i>
                    <li>Vendors</li>
                </div>
            </a>
            <a href="order.html">
                <div class="pannel-options"><i class="fa-solid fa-clipboard-list"></i>
                    <li>Orders</li>
                </div>
            </a>
            <a href="store.html">
                <div class="pannel-options"><i class="fa-solid fa-store"></i>
                    <li>Store</li>
                </div>
            </a>
            <a href="index.html">
                <div class="pannel-options"><i class="fa-solid fa-right-from-bracket"></i>
                    <li>Logout</li>
                </div>
            </a>
        </ul>
    </div>

    <header>
        <div class="page-name">
            <p>Store</p>
        </div>

        <div class="options">
            <div class="option-1">
                <i class="fa-solid fa-arrow-down-wide-short"></i>
                <p>Sort</p>
            </div>

            <div class="option-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Find</p>
            </div>
        </div>
    </header>

    <div class="store">

        <div class="store-item">
            <div class="item-img"><img src="item-1.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Radha Krishnan</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹1200</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="store-item">
            <div class="item-img"><img src="item-2.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Ganpathi</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹1500</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="store-item">
            <div class="item-img"><img src="item-3.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Bell</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹1800</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="store-item">
            <div class="item-img"><img src="item-4.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Bailgadi</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹1000</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="store-item">
            <div class="item-img"><img src="item-5.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Shivaji Maharaj</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹900</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="store-item">
            <div class="item-img"><img src="item-6.png" alt="Item-1"></div>
            <div class="store-info">
                <p class="name">Hathi</p>
                <p class="quantity">1pc</p>
                <div class="rate">
                    <p class="amount">₹600</p>
                    <div class="button-pos">
                        <button class="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
